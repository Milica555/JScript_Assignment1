<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a cylinder</title>
</head>
<body>
    <script>
        var radius = prompt('Please enter the cylinder radius in centimeters.');
        var height = prompt('Please enter the cylinder height in centimeters.');
        var Pi = 3.14;

        var volume = parseInt(radius) * parseInt(radius) * parseInt(height) * Pi;


        alert(
            'Volume of the cylinder is: ' + volume + ' square centimeters.'
        );
    </script>
</body>
</html>
